<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"

<body class="bg-darker text-white">
  <main class="container-fluid bg-darker text-center">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6 col-md-5 col-lg-4 col-xl-3 rounded p-4 mt-4 bg-dark">
        <img src="assets/images/avatar-jessica.jpeg" alt="Avatar Picture" class="mt- mb-3 img-fluid rounded-circle">
        <h4 class="font-weight-bold mb-0">Jessica Randall</h4>
        <p class="mb-4 text-success-y font-weight-bold">London, United Kingdom</p>

        <div class="d-flex-column justify-content-evenly">
          <a href="#1" class="text-decoration-none text-white"><div class="rounded bg-secondary-darker mb-3 pt-2 pb-2 hover">GitHub</div></a>
          <a href="#2" class="text-decoration-none text-white"><div class="rounded bg-secondary-darker mb-3 pt-2 pb-2 hover">Frontend Mentor</div></a>
          <a href="#3" class="text-decoration-none text-white"><div class="rounded bg-secondary-darker mb-3 pt-2 pb-2 hover">LinkedIn</div></a>
          <a href="#4" class="text-decoration-none text-white"><div class="rounded bg-secondary-darker mb-3 pt-2 pb-2 hover">Twitter</div></a>
          <a href="#5" class="text-decoration-none text-white"><div class="rounded bg-secondary-darker pt-2 pb-2 hover">Instagram</div></a>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution mt-2">

  </div>
